<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TIC TAC TOE</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!DOCTYPE html>
		<html>
			<body>
				<header class="nav-container">
					<nav class="nav">
						<div class="logo">
							<a href="#">TIC TAC TOE</a>
						</div>
						<div class="auth">
							<button>Sign up</button>
							<button>Sign in</button>
						</div>
					</nav>
				</header>

				<main class="grid-container">
					<div class="sidebar">
						<button id="addBookBtn" class="add-book-btn">
							<!-- Conditionally change btn when game started -->
							<p>NEW GAME</p>
						</button>
					</div>
					<div class="game-board-container">
						<div class="board">
							<div class="square"></div>
							<div class="square"></div>
							<div class="square"></div>
							<div class="square"></div>
							<div class="square"></div>
							<div class="square"></div>
							<div class="square"></div>
							<div class="square"></div>
							<div class="square"></div>
						</div>
					</div>
				</main>

				<!-- Change form here for player information and symbols -->
				<div id="addBookModal" class="modal">
					<div class="modal-content">
						<span id="closeChar" class="close">&times;</span>
						<form>
							<div>
								<label for="title">Title:</label>
								<input type="text" id="title" name="title" required />
							</div>
							<div>
								<label for="author">Author:</label>
								<input type="text" id="author" name="author" required />
							</div>
							<div>
								<label for="pages">Number of Pages:</label>
								<input type="number" id="pages" name="pages" required />
							</div>
							<div>
								<label for="language">Language:</label>
								<input type="text" id="language" name="language" required />
							</div>
							<div>
								<label for="date">Date of Publish:</label>
								<input type="date" id="date" name="date" required />
							</div>
							<div class="input-checkbox-container">
								<label for="read">Have you read this book?</label>
								<input type="checkbox" id="read" name="read" />
							</div>
							<button type="submit">Submit</button>
						</form>
					</div>
				</div>

				<script src="script.js"></script>
			</body>
		</html>
	</body>
</html>
